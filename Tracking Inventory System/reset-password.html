<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="icon" type="image/png" href="images/icons/gear.png" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/password-icon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="sidenav">
    <img src="images/login-logo.png" alt="Logo" width="300" height="auto" style="border-radius: 0%;">
    </div>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!-- <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);"> -->
                <div class="login100-form-title" style="background-image: url(images/password.png);">
                    <!-- <span class="login100-form-title-1">
                        Log In
                    </span> -->
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="First is required">
                        <span class="label-input100">First Name</span>
                        <input class="input100" type="text" name="fname" placeholder="ex. John" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Last Name is required">
                        <span class="label-input100">Last Name</span>
                        <input class="input100" type="text" name="lname" placeholder="ex. Smith" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
                        <span class="label-input100">Registered Email</span>
                        <input class="input100" type="text" name="email" placeholder="ex. jsmith@gmail.com" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Employee number required">
                        <span class="label-input100">Employee Number</span>
                        <input class="input100" type="text" name="pass" placeholder="ex. 001" required>
                        <span class="focus-input100"></span>
                    </div>




                    <div class="flex-sb-m w-full p-b-30">
                    
                    
                        <div>
                            <a class="txt1">
                            
                        <div class="popup" onclick="myFunction()">Need help&nbsp<i class="fa fa-question-circle"></i>
                        <span class="popuptext" id="myPopup">Contact administrator</span>
                        </div>
                            </a>
                        </div>

                    </div>

                    <div class="container-login100-form-btn">
                        <!-- <button class="login100-form-btn" onclick="window.location.href = 'home.html'">
                            Login
                        </button> -->

                        <button class="cancel100-form-btn" onclick="window.location.href = 'index.html'">
                            Cancel
                        </button>

                        <button class="login100-form-btn" onclick="alert('Request successfully submitted!\nPlease, check your email and follow the instructions!')">
                            Request Reset Link
                        </button>

                        
                    </div>

                </form>
            </div>
        </div>
    </div>



    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        // When the user clicks on div, open the popup
        function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>
    

</body>

</html>
