        <form class="order-request" style=" padding: 0; width: 45%;  padding: 0 0; ">
                <fieldset>
                    <h2>Date Range</h2>
                    <hr>
                    <div class="two-cols">
                    <div>
                        <label for="beginning">From date:</label>
                        <input type="date" id="beginning" name="inventory-start" value="2022-09-30">
                    </div>      
                    <div>
                        <label for="ending">To date:</label>
                        <input type="date" id="ending" name="inventory-end" value="2022-06-22">
                    </div>   
                    </div>
                    <h2>Payment Method</h2>
                    <hr>
                    <div class="two-cols">
                    <div>
                        <div class="two-cols">
                            <div> 
                                <label for="debit"> Debit</label>
                            </div>
                            <div>
                                <input type="checkbox" id="debit" name="debit" value="deb">
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <div class="two-cols">
                            <div> 
                                <label for="credit"> Credit</label>
                            </div>
                            <div>
                                <input type="checkbox" id="credit" name="credit" value="cred">
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <div class="two-cols">
                            <div> 
                                <label for="cash"> Cash</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cash" name="cash" value="csh">
                            </div>
                        </div>                      
                    </div>
                    </div>
                    
                    <h2>Total Price Range</h2>
                    <hr>
                    <div>
                        <div class="two-cols">
                            <div>
                                <label for="price">Lowest Price:</label>
                                <input type="text" id="price" name="price"><br><br>
                            </div>      
                            <div>
                                <label for="Price">Highest Price:</label>
                                <input type="text" id="Price" name="Price"><br><br>
                            </div>   
                            </div>
                    </div>

                    
   
                </fieldset>
            <div>
                <input type="reset" value="Clear" class="request-clear-btn" >
                <input type="submit" value="Generate" class="request-generate-report" >
            </div>
        </form>
