<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icons/gear.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Products Sale</title>
</head>

<body style="background-color: white;">

    <div class="invoice-box" style="margin-left: 0px; font-size: 18px;  box-shadow: none;">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td class="invoice-title">Invoice</td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
                <td colspan="2">
                    <table>
                        <tr>

                            <td>
                                Emma's Small Engines<br>
                                123 Grand Falcon Ave<br>
                                Fonthill, ON W3E 4R5
                            </td>

                            <td>
                                Invoice #: <span class="invoice-number">123</span><br />
                                Date : <span class="invoice-date">2020-11-07</span>
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table cellpadding="0" cellspacing="0">
            <tr class="heading">
                <td>Bill to:</td>
                <td></td>
            </tr>

            <tr class="details">
                <td class="cust-name">Mr.Jone Kern</td>
                <td class="cust-detail">
                    A1A 9T9<br>
                    (289)456-4564
                </td>
            </tr>
        </table>

        <table class="sales-items" cellpadding="0" cellspacing="0">
            <tr class="heading items-list">
                <td>UPC Code</td>
                <td>ItemName</td>
                <td>UnitPrice</td>
                <td>Qty</td>
                <td>Amuont</td>
            </tr>
            <div class="invoice-product-container">

            </div>


            <tr class="total">
                <td>Sub Total: </td>
                <td></td>
                <td></td>
                <td></td>
                <td class="net">$27.00</td>
            </tr>

            <tr class="item">
                <td></td>
                <td></td>
                <td></td>
                <td>Tax</td>
                <td class="tax">$3.51</td>
            </tr>

            <tr class="item">
                <td></td>
                <td></td>
                <td></td>
                <td>Discount</td>
                <td> %</td>
            </tr>

            <tr class="total">
                <td>Total: </td>
                <td></td>
                <td></td>
                <td></td>
                <td class="total-amount">$30.51</td>
            </tr>
        </table>

        <table cellpadding="0" cellspacing="0">
            <tr class="heading">
                <td>Payment</td>
                <td></td>
            </tr>

            <tr class="details">
                <td class="payment">VISA</td>
                <td></td>
            </tr>
        </table>
        <div class="thanks">
            <span>Thank you,</span>
        </div>

        <div class="signature">
            <img src="/images/signature.jpg" alt="Emma's signature" width="260">
        </div>

    </div>
    <div class="invoice-btns">
        
    </div>
    
    <!-- <footer style="position: absolute;">
        <p>&copy; 2022 Emma's Small Engines</p>
    </footer> -->

    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/invoice-sale.js"></script>
</body>

</html>
